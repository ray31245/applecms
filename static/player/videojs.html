<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樱花动漫网 - 资源提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景装饰元素 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            z-index: -1;
        }
        
        .decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        
        .decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }
        
        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #e94560;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #e94560, #533483);
            border-radius: 2px;
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 35px;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.7;
            margin-bottom: 45px;
            color: #e0e0e0;
            padding: 0 20px;
        }
        
        .highlight {
            color: #f8b500;
            font-weight: 600;
            position: relative;
        }
        
        .highlight::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #f8b500, transparent);
        }
        
        .btn-container {
            margin: 40px 0 30px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #e94560, #533483);
            color: white;
            border: none;
            padding: 18px 55px;
            font-size: 1.4rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.35);
            display: inline-block;
            text-decoration: none; /* 移除链接下划线 */
        }
        
        .action-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(233, 69, 96, 0.5);
        }
        
        .action-btn:active {
            transform: translateY(1px);
        }
        
        .action-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }
        
        .action-btn:hover::after {
            left: 100%;
        }
        
        .tip {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 25px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            display: inline-block;
        }
        
        .footer {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            width: 100%;
        }
        
        /* 简约动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            .logo {
                font-size: 2.3rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1.3rem;
                padding: 0;
            }
            
            .action-btn {
                padding: 16px 45px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 35px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .message {
                font-size: 1.1rem;
                margin-bottom: 35px;
            }
            
            .action-btn {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
            
            .tip {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
